<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="container" id="control">
            <button id="reset" class="btn container" onclick="resetBoard()">Reset</button>
        </div>
    </div>
    <div class="notification" id="notify"></div>
    <div class="container board">
       <div class="row">
        <div class="col" onclick="playerMove(this, 0, 0)"></div>
        <div class="col" onclick="playerMove(this, 0, 1)"></div>
        <div class="col" onclick="playerMove(this, 0, 2)"></div>
       </div>
       <div class="row">
        <div class="col" onclick="playerMove(this, 1, 0)"></div>
        <div class="col" onclick="playerMove(this, 1, 1)"></div>
        <div class="col" onclick="playerMove(this, 1, 2)"></div>
       </div>
       <div class="row">
        <div class="col" onclick="playerMove(this, 2, 0)"></div>
        <div class="col" onclick="playerMove(this, 2, 1)"></div>
        <div class="col" onclick="playerMove(this, 2, 2)"></div>
       </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
